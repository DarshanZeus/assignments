<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="main-page">
        <div class="topBar">
            <button class="upload button">Upload CSV File</button>
            <button class="insert button">Add Row</button>
            <button class="delete button">Delete Row</button>
        </div>
    </div>
    
    <div class="canvasDivDiv">
        
        <div id="canvasDiv" class="canvasDiv">
            
            <div class="selectionDiv" id="selectionDiv"></div>
            
            <div class="canvasTopDiv">
                
                <div class="triangleSelectAll" id="triangleSelectAll">
                    <div class="triangleRightDown" id="triangleRightDown"></div>
                </div>
                <canvas id="canvasTop" height="40" width="3900" class="canvasTop"></canvas>
            </div>
            <div class="canvasLeftDiv">
                <canvas id="canvasLeft" height="880" width="40" class="canvasLeft"></canvas>
            </div>
            <div id="canvasD" class="canvasD">
                <div class="canvasRow canvasRow0">
                    <canvas id="canvas" height="880" width="3900">
                        
                    </canvas>
                    <div class="dottedVerticalLineDiv" id="dottedVerticalLineDiv"></div>
                    <div class="dottedHorizontalLineDiv" id="dottedHorizontalLineDiv"></div>
                </div>
                <div class="dottedVerticalLineDiv" id="dottedVerticalLineDiv"></div>
                <div class="dottedHorizontalLineDiv" id="dottedHorizontalLineDiv"></div>
            </div>
            <!-- <input type="hidden" class="ipBox" id="ipBox"/> -->
            <input class="ipBox" id="ipBox"/>
            <!-- <div class="selectionDiv" id="selectionDiv"></div> -->
        </div>
    </div>
    
    
    <script type="module" src="./javascript/index.js"></script>
    <!-- <script type="module" src="./script.js"></script> -->
</body>
</html>
